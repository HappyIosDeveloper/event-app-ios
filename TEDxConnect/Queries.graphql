query GetAllNews {
  allNews {
    title
    description
    icon
  }
}

query GetAlbums {
  albums {
    id
    title
    cover
  }
}

query GetAlbumPhotos($id: Int!) {
  album(id: $id){
    photo {
      image
      thumbnail
    }
  }
}

query GetAbouts {
  organizer{
    abouts {
      title
      description
      image
    }
  }
}

query MainEventInfo {
  organizer {
    mainEvent {
      title
      banner
      startDate
      endDate
      links {
        role
        url
      }
      venue {
        title
        adddress
        mapLink
        mapImage
      }
      
    }
  }
}

query GetDays {
  organizer {
    mainEvent {
      days {
        title
        sessions {
          title
          startTime
          sections {
            title
            type
            startTime
            endTime
          }
        }
      }
    }
  }
}
