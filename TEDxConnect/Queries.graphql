query GetAllNews {
  allNews {
    title
    description
    icon
  }
}

query GetAlbums {
  albums {
    id
    title
    cover
  }
}

query GetAlbumPhotos($id: Int!) {
  album(id: $id){
    photo {
      image
      thumbnail
    }
  }
}

query GetAbouts {
  organizer{
    abouts {
      title
      description
      image
    }
  }
}

query MainEventInfo {
  organizer {
    mainEvent {
      title
      banner
      startDate
      endDate
      links {
        role
        url
      }
      venue {
        title
        adddress
        mapLink
        mapImage
      }
      
    }
  }
}

query GetDays {
  organizer {
    mainEvent {
      days {
        title
        sessions {
          title
          startTime
          sections {
            title
            type
            startTime
            endTime
          }
        }
      }
    }
  }
}

query GetTalks {
  talksWithEvent {
    talks {
      id
      title
      speakers {
        title
      }
      section {
        image
      }
    }
    event {
      title
    }
  }
}

query GetFeaturedTalk {
  featuredTalk {
    id
    title
    speakers {
      title
    }
    section {
      image
    }
  }
}

query GetTalkDetail($id: Int!) {
  talk(id: $id) {
    id
    title
    description
    videoLink
    extraLink
    speakers {
      title
    }
    section {
      image
    }
  }
  suggestedTalk(talk: $id) {
    id
    title
    speakers {
      title
    }
    section {
      image
    }
  }
}
