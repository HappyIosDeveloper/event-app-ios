query GetAllNews {
  allNews {
    title
    description
    iconUrl
  }
}

query GetAlbums {
  albums {
    title
    cover
    photo {
      image
      thumbnail
    }
  }
}

query GetAbouts {
  aboutOrganizer {
    title
    description
    image
  }
}

query CurrentEventInfo {
  organizer {
    mainEvent {
      title
      banner
      startDate
      endDate
      links {
        role
        url
      }
      venue {
        title
        adddress
        mapLink
        mapImage
      }
      
    }
  }
}
